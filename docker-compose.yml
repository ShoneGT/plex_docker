version: "3.7"

services:
  media1:
    image: plexinc/pms-docker
    container_name: media1
    restart: unless-stopped
    ports: 
      - 32401:32400/tcp
      # - 3005:3005/tcp
      # - 8324:8324/tcp
      # - 32469:32469/tcp
      # - 1900:1900/udp
      # - 32410:32410/udp
      # - 32412:32412/udp
      # - 32413:32413/udp
      # - 32414:32414/udp
    environment:
      - TZ=Europe/Belgrade
      - PLEX_CLAIM=(insert claim token here)
    volumes:
      - /opt/media_stream/media1/config:/config
      - /opt/media_stream/media1/transcodes/to:/transcode
      - /mnt/disk1/:/disk1
      - /mnt/disk2/:/disk2
      - /mnt/disk3/:/disk3
    networks: 
        - plex_network
    
    
